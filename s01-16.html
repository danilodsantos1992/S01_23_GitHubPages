<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <title>Input Select</title>
        </head>
        <body>
            <div style="border: 4px double black; width: 200px; padding: 20px 20px 20px 45px;">
                <form>
                    <label for="plano">Plano</label>
                    <select id="plano" name="plano" required>
                        <option value="">
                            Escolher Plano
                        </option>
                        <option value="gratis">
                            Free
                        </option>
                        <option value="premiun">
                            Premiun
                        </option>
                        <option value="pro">
                            Pro
                        </option>
                    </select>
    
                    <button style="margin: 4px 0 0 0;" type="submit">Cadastrar</button>
                </form>

            </div>
            
        </body>

    </html>
